<div class="row follower">
  <div class="span2">
    <div class="media-grid">
      <a class="tooltip" href="/challenge" rel="twipsy" data-original-title="勝負を申し込む">
        <img class="thumbnail" width="50" height="50" src="{{ f.pic_square }}">
      </a>
    </div>
  </div>

  <div class="span8">
    <p class="friends">
      <a class="tooltip screen-name" href="/challenge?id={{f.uid}}" rel="twipsy" data-original-title="勝負を申し込む">{{ f.name }}</a>
      {% if f.username %}
      <span class="name">{{ f.username }}</span>
      {% endif %}
    </p>
    {% if f.online_presence == "active" %}
    <p><span class="label success">オンライン</span></p>
    {% else %}
      {% if f.online_presence == "idle" %}
      <p><span class="label notice">アイドル</span></p>
      {% else %}
      <p><span class="label">オフライン</span></p>
      {% endif %}
    {% endif %}
  </div>
